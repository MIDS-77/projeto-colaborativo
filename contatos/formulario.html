<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- essa tag é responsável pela responsividade, ajustando o site à largura do dispositivo e definindo o zoom inicial -->
    <title>Formulário de Contato</title>
    <link rel="stylesheet" href="../styles/formulario.css">
</head>
<body>
    <h2>Formulário de Contato</h2>
    <form action="confirmacao.html" method="get">
        <div>
            <label for="name">Nome:</label>
            <!-- cria um rótulo para o campo de entrada, conectando o for="name" com o id="name" -->
            <input type="text" id="name" name="name">
            <!-- cria um campo de entrada de texto -->
        </div>

        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div>
            <label for="message">Mensagem:</label>
            <textarea id="message" name="message"></textarea>
        </div>

        <button type="submit">Enviar</button>
    </form>

<script src="./formulario.js"></script>
</body>
</html>
