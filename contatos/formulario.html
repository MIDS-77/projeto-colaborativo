<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
    <link rel="stylesheet" href="../styles/formulario.css">
</head>

<body>

    <h2>Formulário de Contato</h2>

    <!-- Esse form é responsável por fazer a integração com a API Formspree, 
    para que as mensagens sejam diretamente enviadas para o email mids77.centroweg@gmail.com -->
    <form id="formularioContato" action="https://formspree.io/f/xanorerq" method="POST">

        <div>
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div>
            <label for="email">Seu Email:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div>
            <label for="message">Sua Mensagem:</label>
            <textarea id="message" name="message" required></textarea>
        </div>

        <!-- Agrupa os dois botões para aplicar o espaçamento -->
        <div class="button-group">
            <button type="submit">Enviar</button>
            <button type="button" onclick="location.href='../index.html'">Voltar ao Início</button>
        </div>

    </form>

</body>

</html>
